<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./image/pixilart-drawing.png" alt="livro em pixelart">
            <h1>Agenda de Contatos</h1>
        </header>
            <form id="form-contato">
                <input type="text" id="nome-contato" required placeholder="Nome do Contato" >
                <input type="number" id="telefone-contato" required placeholder="Telefone" min="0" max="90000000000">
                <button type="submit">Registrar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
